<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            margin-right: 10px;
        }
        .input-group input {
            margin-right: 10px;
        }
        .display-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label >Enter Frequency (20-50Hz):</label>
            <input type="number" id="frequency" min="20" max="50">
            <button id="submit">Display</button>
        </div>
        <div class="display-area" id="display"></div>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            var freq = document.getElementById('frequency').value;
            var display = document.getElementById('display');
            if (freq >= 20 && freq <= 50) {
                display.textContent = 'Frequency: ' + freq + 'Hz';
            } else {
                display.textContent = 'Number is not displayed';
            }
        });
    </script>
</body>
</html>
