                <div class="fan">
                    <button class="open_fan"><img  src="hinh/moto2-removebg-preview.png" alt="" width="135"></button>   
                </div>
                <div class="modal_fan hide">
                    <div class="modal_inner_fan">
                        <div class="modal_header_fan">
                            <i class="fa-regular fa-circle-xmark"></i>
                        </div>
                        <div class="modal_body">
                            <h2 id ="fan">FAN MONITOR</h2>
                            <section id="monitor-frame" class="monitor-frame">
                                <ul class="monitor">
                                    <li class="para-monitor">
                                        <a href="dienap.html">
                                            <p class="title-para-monitor">Điện áp</p>
                                            <img class="icon-para-monitor" src="Hinh/voltage.png" alt="">
                                            <div id="value-voltage-monitor" class="value-para-monitor" ></div>
                                        </a>
                                    </li>
                                    <li class="para-monitor">
                                        <p class="title-para-monitor">Dòng điện</p>
                                        <img class="icon-para-monitor" src="Hinh/current.png" alt="">
                                        <div id="value-current-monitor" class="value-para-monitor"></div>
                                    </li>
                                    <li class="para-monitor">
                                        <p class="title-para-monitor">Tần số</p>
                                        <img class="icon-para-monitor" src="Hinh/frequency.png" alt="">
                                        <div id="value-frequency-monitor" class="value-para-monitor"></div>
                                    </li>
                                    <li class="para-monitor">
                                        <p class="title-para-monitor">Tốc độ</p>
                                        <img class="icon-para-monitor" src="Hinh/speed.png" alt="">
                                        <div id="value-speed-monitor" class="value-para-monitor"></div>
                                    </li>
                                </ul>
                            </section>
                            <h2 id ="fan">FAN CONTROL</h2>
                            <div class="control">
                                <div class="input-group">
                                    <div class="block1">
                                        <p>
                                            <label >LOCK:</label>
                                            <input type="number" id="LOCK">
                                        </p>
                                        
                                        <p>
                                            <label >RCM:</label>

                                        </p>
                                        <p>
                                            <label >ACC:</label>

                                        </p>
                                        <p>
                                            <label >DEC:</label>
                                        <input type="number" id="DEC">
                                        </p>
                                    </div>
                                    <div class="block2">
                                        <p>

                                        </p>
                                        <p>
                                            <label >Max Value:</label>
                                            <input type="number" id="Max_value">
                                        </p>
                                        <p>
                                            <label >Set Point:</label>
                                            <input type="number" id="Set_Point">
                                        </p>
                                    </div>
                                    <div class="block3">
                                        <p>
                                            <label >Over Enable</label>
                                            <input type="number" id="Over_Enable">
                                        </p>
                                        <p>
                                            <label >Over Value:</label>
                                            <input type="number" id="Over_Value">
                                        </p>
                                        <button id="submit"></button>
                                    </div>
                                </div>
